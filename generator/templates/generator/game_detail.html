{% extends "base.html" %}
{% block content %}
    <h1>{{ game.title }}</h1>
    {% if game.image %}
    <div class="image-container">
        <img src="{{ game.image.url }}" alt="Image du jeu" class="game-image">
    </div>
    {% endif %}
    <p><strong>Genre :</strong> {{ game.genre }}</p>
    <p><strong>Ambiance :</strong> {{ game.mood }}</p>
    <p><strong>Mots-cl√©s :</strong> {{ game.keywords }}</p>
    <p><strong>Histoire :</strong> {{ game.story }}</p>
    <p><strong>Personnages :</strong> {{ game.characters }}</p>
    <p><strong>Lieux :</strong> {{ game.locations }}</p>
{% endblock %}
